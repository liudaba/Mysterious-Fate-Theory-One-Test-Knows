<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂêÉÈ¶ôËïâÂÅöÈ¨ºËÑ∏ÁöÑÁå¥Â≠ê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFD700 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 400px;
            height: 500px;
        }

        /* È¶ôËïâ */
        .banana {
            position: absolute;
            top: -30px;
            left: -60px;
            transform: rotate(-30deg);
            animation: bananaBite 1.5s ease-in-out infinite;
            z-index: 20;
        }

        .banana-body {
            width: 80px;
            height: 25px;
            background: linear-gradient(to bottom, #FFE135 0%, #FFD700 50%, #FFC107 100%);
            border-radius: 50px 50px 20px 20px;
            position: relative;
            transform: rotate(-20deg);
            box-shadow: inset 0 -3px 0 #E6B800;
        }

        .banana-body::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 5px;
            width: 70px;
            height: 8px;
            background: #8B4513;
            border-radius: 10px;
            transform: rotate(5deg);
        }

        .banana-tip {
            position: absolute;
            right: -8px;
            top: 5px;
            width: 15px;
            height: 15px;
            background: #4a3728;
            border-radius: 50%;
        }

        @keyframes bananaBite {
            0%, 100% { transform: rotate(-30deg) translateY(0); }
            50% { transform: rotate(-20deg) translateY(-15px) translateX(10px); }
        }

        /* Áå¥Â≠êË∫´‰Ωì */
        .monkey {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Áå¥Â≠êÂ§¥ */
        .head {
            position: relative;
            width: 120px;
            height: 110px;
            background: #8B4513;
            border-radius: 50% 50% 45% 45%;
            margin: 0 auto;
            animation: headBob 1s ease-in-out infinite;
        }

        @keyframes headBob {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-2deg); }
            75% { transform: translateY(-3px) rotate(2deg); }
        }

        /* ËÑ∏ÈÉ® */
        .face {
            position: absolute;
            width: 80px;
            height: 70px;
            background: #DEB887;
            border-radius: 50%;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ËÄ≥Êúµ */
        .ear {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #8B4513;
            border-radius: 50%;
            top: 30px;
        }

        .ear::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #DEB887;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ear.left { left: -15px; }
        .ear.right { right: -15px; }

        /* ÁúºÁùõ - ÂÅöÈ¨ºËÑ∏ */
        .eyes {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .eye {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: eyeSquint 2s ease-in-out infinite;
        }

        .eye.left {
            animation: wink 3s ease-in-out infinite;
        }

        .pupil {
            width: 14px;
            height: 14px;
            background: #222;
            border-radius: 50%;
            position: absolute;
            top: 7px;
            left: 7px;
            animation: crazyEye 1s ease-in-out infinite;
        }

        .pupil::after {
            content: '';
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
        }

        @keyframes crazyEye {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(5px, -3px) scale(1.1); }
            50% { transform: translate(-5px, 3px) scale(0.9); }
            75% { transform: translate(3px, 2px) scale(1.05); }
        }

        @keyframes wink {
            0%, 40%, 60%, 100% { height: 28px; }
            45%, 55% { height: 3px; }
        }

        @keyframes eyeSquint {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.8); }
        }

        /* ÁúâÊØõ - ÂÅöÈ¨ºËÑ∏ */
        .eyebrows {
            position: absolute;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 35px;
        }

        .eyebrow {
            width: 20px;
            height: 6px;
            background: #5D3A1A;
            border-radius: 10px;
        }

        .eyebrow.left {
            transform: rotate(-20deg);
            animation: browWiggle 1.5s ease-in-out infinite;
        }

        .eyebrow.right {
            transform: rotate(20deg);
            animation: browWiggle 1.5s ease-in-out infinite 0.5s;
        }

        @keyframes browWiggle {
            0%, 100% { transform: rotate(-20deg) translateY(0); }
            50% { transform: rotate(-30deg) translateY(-5px); }
        }

        /* ÈºªÂ≠ê */
        .nose {
            position: absolute;
            width: 25px;
            height: 18px;
            background: #A0522D;
            border-radius: 50%;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .nostril {
            position: absolute;
            width: 6px;
            height: 8px;
            background: #5D3A1A;
            border-radius: 50%;
            top: 5px;
        }

        .nostril.left { left: 4px; }
        .nostril.right { right: 4px; }

        /* Âò¥Â∑¥ - ÂêÉÈ¶ôËïâ + ÂÅöÈ¨ºËÑ∏ */
        .mouth {
            position: absolute;
            width: 40px;
            height: 25px;
            background: #8B0000;
            border-radius: 5px 5px 20px 20px;
            top: 68px;
            left: 50%;
            transform: translateX(-50%);
            animation: mouthChomp 1.5s ease-in-out infinite;
            overflow: visible;
        }

        @keyframes mouthChomp {
            0%, 100% { height: 25px; width: 40px; }
            50% { height: 35px; width: 45px; }
        }

        /* ËàåÂ§¥ */
        .tongue {
            position: absolute;
            width: 25px;
            height: 35px;
            background: #FF6B6B;
            border-radius: 50% 50% 50% 50%;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: tongueWag 0.5s ease-in-out infinite;
        }

        @keyframes tongueWag {
            0%, 100% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }

        /* ÁâôÈΩø */
        .teeth {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
        }

        .tooth {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 0 0 3px 3px;
        }

        /* Ë∫´‰Ωì */
        .body {
            width: 100px;
            height: 80px;
            background: #8B4513;
            border-radius: 50px 50px 30px 30px;
            margin: -10px auto 0;
            position: relative;
        }

        .belly {
            position: absolute;
            width: 60px;
            height: 50px;
            background: #DEB887;
            border-radius: 50%;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ÊâãËáÇ */
        .arm {
            position: absolute;
            width: 25px;
            height: 60px;
            background: #8B4513;
            border-radius: 15px;
            top: 10px;
        }

        .arm.left {
            left: -20px;
            transform-origin: top center;
            animation: leftArmBanana 1.5s ease-in-out infinite;
        }

        .arm.right {
            right: -20px;
            transform-origin: top center;
            animation: rightArmWave 1s ease-in-out infinite;
        }

        @keyframes leftArmBanana {
            0%, 100% { transform: rotate(-60deg); }
            50% { transform: rotate(-80deg); }
        }

        @keyframes rightArmWave {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(-10deg); }
        }

        /* Êâã */
        .hand {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #DEB887;
            border-radius: 50%;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* È¶ôËïâÁöÆÊéâËêΩÊïàÊûú */
        .banana-peels {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .peel {
            position: absolute;
            font-size: 30px;
            animation: peelFall 3s ease-in infinite;
        }

        .peel:nth-child(1) { left: -80px; animation-delay: 0s; }
        .peel:nth-child(2) { left: 50px; animation-delay: 1.5s; }

        @keyframes peelFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(50px) rotate(360deg); opacity: 0; }
        }

        /* ËÖÆÁ∫¢ */
        .cheeks {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
        }

        .cheek {
            width: 15px;
            height: 10px;
            background: #FF9999;
            border-radius: 50%;
            opacity: 0.7;
            animation: blush 2s ease-in-out infinite;
        }

        @keyframes blush {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.2); }
        }

        /* ËÖø */
        .legs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: -5px;
        }

        .leg {
            width: 28px;
            height: 40px;
            background: #8B4513;
            border-radius: 15px;
        }

        .foot {
            width: 35px;
            height: 18px;
            background: #8B4513;
            border-radius: 50%;
            margin-top: -5px;
            margin-left: -3px;
        }

        /* Â∞æÂ∑¥ */
        .tail {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 8px solid #8B4513;
            border-color: #8B4513 transparent transparent transparent;
            border-radius: 50%;
            bottom: 60px;
            right: -30px;
            transform: rotate(45deg);
            animation: tailWag 1s ease-in-out infinite;
        }

        @keyframes tailWag {
            0%, 100% { transform: rotate(45deg); }
            50% { transform: rotate(55deg); }
        }

        /* ÁâπÊïà - ÂÖ¥Â•ãÁöÑÊòüÊòü */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            font-size: 20px;
            animation: starFloat 2s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 5%; left: 50%; animation-delay: 1s; }
        .star:nth-child(4) { top: 25%; left: 5%; animation-delay: 0.3s; }
        .star:nth-child(5) { top: 20%; right: 5%; animation-delay: 0.8s; }

        @keyframes starFloat {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 0.7; }
        }

        /* Ê†áÈ¢ò */
        .title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Comic Sans MS', cursive;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="scene">


        <!-- Áå¥Â≠ê -->
        <div class="monkey">
            <!-- Â§¥ -->
            <div class="head">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="face">
                    <div class="eyebrows">
                        <div class="eyebrow left"></div>
                        <div class="eyebrow right"></div>
                    </div>
                    <div class="eyes">
                        <div class="eye left"><div class="pupil"></div></div>
                        <div class="eye right"><div class="pupil"></div></div>
                    </div>
                    <div class="cheeks">
                        <div class="cheek"></div>
                        <div class="cheek"></div>
                    </div>
                    <div class="nose">
                        <div class="nostril left"></div>
                        <div class="nostril right"></div>
                    </div>
                    <div class="mouth">
                        <div class="teeth">
                            <div class="tooth"></div>
                            <div class="tooth"></div>
                            <div class="tooth"></div>
                        </div>
                        <div class="tongue"></div>
                    </div>
                </div>
            </div>

            <!-- Ë∫´‰Ωì -->
            <div class="body">
                <div class="belly"></div>
                <div class="arm left">
                    <div class="hand"></div>
                    <div class="banana">
                        <div class="banana-body">
                            <div class="banana-tip"></div>
                        </div>
                    </div>
                </div>
                <div class="arm right"><div class="hand"></div></div>
            </div>

            <!-- È¶ôËïâÁöÆ -->
            <div class="banana-peels">
                <span class="peel">üçå</span>
                <span class="peel">üçå</span>
            </div>

            <!-- ËÖø -->
            <div class="legs">
                <div class="leg"><div class="foot"></div></div>
                <div class="leg"><div class="foot"></div></div>
            </div>

            <!-- Â∞æÂ∑¥ -->
            <div class="tail"></div>
        </div>

        <!-- ÂÖ¥Â•ãÁöÑÊòüÊòü -->
        <div class="stars">
            <span class="star">üçå</span>
            <span class="star">‚ú®</span>
            <span class="star">üòú</span>
            <span class="star">üêí</span>
            <span class="star">üåü</span>
        </div>

        <div class="title">üçå ÂêÉÈ¶ôËïâÂÅöÈ¨ºËÑ∏ÁöÑÂ∞èÁå¥Â≠ê üòú</div>
    </div>
</body>
</html>
