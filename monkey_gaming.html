<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áé©Ê∏∏ÊàèÁöÑÁå¥Â≠ê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 400px;
            height: 500px;
        }

        /* ÁîµËßÜ/ÊòæÁ§∫Âô® */
        .tv {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 140px;
            background: #2d2d2d;
            border-radius: 10px;
            border: 8px solid #1a1a1a;
            overflow: hidden;
        }

        .tv-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            animation: screenFlicker 0.1s infinite alternate;
        }

        .tv-screen::before {
            content: "üéÆ GAME";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: textBounce 0.5s ease-in-out infinite;
        }

        @keyframes screenFlicker {
            0% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        @keyframes textBounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Áå¥Â≠êË∫´‰Ωì */
        .monkey {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Áå¥Â≠êÂ§¥ */
        .head {
            position: relative;
            width: 120px;
            height: 110px;
            background: #8B4513;
            border-radius: 50% 50% 45% 45%;
            margin: 0 auto;
            animation: headBob 1s ease-in-out infinite;
        }

        @keyframes headBob {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-2deg); }
            75% { transform: translateY(-3px) rotate(2deg); }
        }

        /* ËÑ∏ÈÉ® */
        .face {
            position: absolute;
            width: 80px;
            height: 70px;
            background: #DEB887;
            border-radius: 50%;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ËÄ≥Êúµ */
        .ear {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #8B4513;
            border-radius: 50%;
            top: 30px;
        }

        .ear::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #DEB887;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ear.left { left: -15px; }
        .ear.right { right: -15px; }

        /* ÁúºÁùõ */
        .eyes {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .eye {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .pupil {
            width: 12px;
            height: 12px;
            background: #222;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            animation: eyeMove 2s ease-in-out infinite;
        }

        .pupil::after {
            content: '';
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
        }

        @keyframes eyeMove {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(3px, -2px); }
            50% { transform: translate(-3px, -2px); }
            75% { transform: translate(0, 2px); }
        }

        /* ÈºªÂ≠ê */
        .nose {
            position: absolute;
            width: 25px;
            height: 18px;
            background: #A0522D;
            border-radius: 50%;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .nostril {
            position: absolute;
            width: 6px;
            height: 8px;
            background: #5D3A1A;
            border-radius: 50%;
            top: 5px;
        }

        .nostril.left { left: 4px; }
        .nostril.right { right: 4px; }

        /* Âò¥Â∑¥ */
        .mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            border: 3px solid #5D3A1A;
            border-top: none;
            border-radius: 0 0 20px 20px;
            top: 72px;
            left: 50%;
            transform: translateX(-50%);
            animation: mouthOpen 0.8s ease-in-out infinite;
        }

        @keyframes mouthOpen {
            0%, 100% { height: 15px; }
            50% { height: 20px; }
        }

        /* Ë∫´‰Ωì */
        .body {
            width: 100px;
            height: 80px;
            background: #8B4513;
            border-radius: 50px 50px 30px 30px;
            margin: -10px auto 0;
            position: relative;
        }

        .belly {
            position: absolute;
            width: 60px;
            height: 50px;
            background: #DEB887;
            border-radius: 50%;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ÊâãËáÇ */
        .arm {
            position: absolute;
            width: 25px;
            height: 60px;
            background: #8B4513;
            border-radius: 15px;
            top: 10px;
        }

        .arm.left {
            left: -20px;
            transform-origin: top center;
            animation: leftArmMove 0.3s ease-in-out infinite;
        }

        .arm.right {
            right: -20px;
            transform-origin: top center;
            animation: rightArmMove 0.3s ease-in-out infinite 0.15s;
        }

        @keyframes leftArmMove {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-25deg); }
        }

        @keyframes rightArmMove {
            0%, 100% { transform: rotate(15deg); }
            50% { transform: rotate(25deg); }
        }

        /* Êâã */
        .hand {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #DEB887;
            border-radius: 50%;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Ê∏∏ÊàèÊâãÊüÑ */
        .controller {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 45px;
            background: #333;
            border-radius: 10px 10px 25px 25px;
            border: 3px solid #222;
            z-index: 10;
            animation: controllerShake 0.2s ease-in-out infinite;
        }

        @keyframes controllerShake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-1deg); }
            75% { transform: translateX(-50%) rotate(1deg); }
        }

        .controller::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #444;
            border-radius: 50%;
            top: 10px;
            left: 8px;
        }

        .controller::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            top: 12px;
            right: 18px;
            box-shadow: 12px 0 0 #44ff44, 0 12px 0 #4444ff, 12px 12px 0 #ffff44;
            animation: buttonPress 0.15s ease-in-out infinite;
        }

        @keyframes buttonPress {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* ËÖø */
        .legs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: -5px;
        }

        .leg {
            width: 28px;
            height: 40px;
            background: #8B4513;
            border-radius: 15px;
        }

        .foot {
            width: 35px;
            height: 18px;
            background: #8B4513;
            border-radius: 50%;
            margin-top: -5px;
            margin-left: -3px;
        }

        /* Â∞æÂ∑¥ */
        .tail {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 8px solid #8B4513;
            border-color: #8B4513 transparent transparent transparent;
            border-radius: 50%;
            bottom: 60px;
            right: -30px;
            transform: rotate(45deg);
            animation: tailWag 1s ease-in-out infinite;
        }

        @keyframes tailWag {
            0%, 100% { transform: rotate(45deg); }
            50% { transform: rotate(55deg); }
        }

        /* ÁâπÊïà - ÂÖ¥Â•ãÁöÑÊòüÊòü */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            font-size: 20px;
            animation: starFloat 2s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 5%; left: 50%; animation-delay: 1s; }

        @keyframes starFloat {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 0.7; }
        }

        /* Ê†áÈ¢ò */
        .title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Comic Sans MS', cursive;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- ÁîµËßÜ -->
        <div class="tv">
            <div class="tv-screen"></div>
        </div>

        <!-- Áå¥Â≠ê -->
        <div class="monkey">
            <!-- Â§¥ -->
            <div class="head">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="face">
                    <div class="eyes">
                        <div class="eye"><div class="pupil"></div></div>
                        <div class="eye"><div class="pupil"></div></div>
                    </div>
                    <div class="nose">
                        <div class="nostril left"></div>
                        <div class="nostril right"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>

            <!-- Ë∫´‰Ωì -->
            <div class="body">
                <div class="belly"></div>
                <div class="arm left"><div class="hand"></div></div>
                <div class="arm right"><div class="hand"></div></div>
            </div>

            <!-- Ê∏∏ÊàèÊâãÊüÑ -->
            <div class="controller"></div>

            <!-- ËÖø -->
            <div class="legs">
                <div class="leg"><div class="foot"></div></div>
                <div class="leg"><div class="foot"></div></div>
            </div>

            <!-- Â∞æÂ∑¥ -->
            <div class="tail"></div>
        </div>

        <!-- ÂÖ¥Â•ãÁöÑÊòüÊòü -->
        <div class="stars">
            <span class="star">‚≠ê</span>
            <span class="star">‚ú®</span>
            <span class="star">üåü</span>
        </div>

        <div class="title">üéÆ ‰∏ìÊ≥®Áé©Ê∏∏ÊàèÁöÑÂ∞èÁå¥Â≠ê üêµ</div>
    </div>
</body>
</html>
